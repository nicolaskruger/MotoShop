<div class="ISelerman">
    <form class="ISelerman__form ISF" action="/selerman" method="POST" enctype="multipart/form-data">
        <img class="ISelerman__img imgClick imgBack" src="https://static.thenounproject.com/png/6447-200.png" alt="close">
        <p class="SuccessMsg MsgSeler"></p>
        <label for="name">Name</label> 
        <p class="ErroMsg MsgSeler"></p>
        <input class="InputSelerman inpS" type="text" name="name" required>
        <label for="description">Descriptions</label>
        <p class="ErroMsg MsgSeler"></p>
        <textarea class="InputSelerman inpS" name="description" id="" cols="30" rows="10" required></textarea>
        <label  for="imgSeler">Img</label>
        <p class="ErroMsg MsgSeler"></p>
        <input class="InputSelerman inpS" type="file" name="imgSeler" accept="image/*" required >
        <button class="Push PushS">Send</button>
    </form>
</div>
